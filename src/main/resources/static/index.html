<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ---------------- NAVBAR ---------------- -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="#">MyStore</a>
    <form class="d-flex ms-auto" onsubmit="searchProduct(event)">
        <input class="form-control me-2" type="search" placeholder="Search products..." id="searchInput">
        <button class="btn btn-light" type="submit">Search</button>
    </form>
    <button class="btn btn-light ms-3" onclick="openModal()">Add Product</button>
    <button class="btn btn-warning ms-2" onclick="toggleCart()">Cart (<span id="cartCount">0</span>)</button>
</nav>

<!-- ---------------- HERO CAROUSEL ---------------- -->
<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/banners/banner1.jpg" class="d-block w-100" alt="Banner 1">
      <div class="carousel-caption d-none d-md-block">
        <h3>Best Deals This Season</h3>
        <p>Shop our featured products now!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/banners/banner2.jpg" class="d-block w-100" alt="Banner 2">
      <div class="carousel-caption d-none d-md-block">
        <h3>Exclusive Products</h3>
        <p>Only available in MyStore</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/banners/banner3.jpg" class="d-block w-100" alt="Banner 3">
      <div class="carousel-caption d-none d-md-block">
        <h3>Shop Online Easily</h3>
        <p>Quick and secure checkout</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- ---------------- FILTERS ---------------- -->
<div class="container my-4">
    <div class="d-flex flex-wrap align-items-center mb-3">
        <input type="text" id="filterName" placeholder="Filter by name" class="form-control me-2 mb-2" oninput="filterProducts()">
        <input type="number" id="filterMinPrice" placeholder="Min Price" class="form-control me-2 mb-2" oninput="filterProducts()">
        <input type="number" id="filterMaxPrice" placeholder="Max Price" class="form-control me-2 mb-2" oninput="filterProducts()">
        <button class="btn btn-secondary mb-2" onclick="resetFilter()">Reset</button>
    </div>

    <!-- ---------------- PRODUCT GRID ---------------- -->
    <div class="row" id="productGrid"></div>
</div>

<!-- ---------------- MODAL FOR ADD/EDIT ---------------- -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h4 id="modalTitle">Add Product</h4>
        <form id="productForm" onsubmit="saveProduct(event)">
            <input type="hidden" id="productId">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" id="productName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" id="productDescription" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" id="productPrice" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Product</button>
        </form>
    </div>
</div>

<!-- ---------------- MINI CART SIDEBAR ---------------- -->
<div id="cartSidebar">
    <div class="cart-header">
        <h5>My Cart</h5>
        <span onclick="toggleCart()" class="close-cart">&times;</span>
    </div>
    <div id="cartItems"></div>
    <div class="cart-footer">
        <p>Total: â‚¹<span id="cartTotal">0</span></p>
        <button class="btn btn-success w-100" onclick="checkout()">Checkout</button>
    </div>
    <!-- ---------------- FILTERS ---------------- -->
<div class="container my-4">
    <div class="d-flex flex-wrap align-items-center mb-3">
        <!-- Category Filter -->
        <select id="filterCategory" class="form-control me-2 mb-2" onchange="filterProducts()">
            <option value="">All Categories</option>
        </select>
        <input type="text" id="filterName" placeholder="Filter by name" class="form-control me-2 mb-2" oninput="filterProducts()">
        <input type="number" id="filterMinPrice" placeholder="Min Price" class="form-control me-2 mb-2" oninput="filterProducts()">
        <input type="number" id="filterMaxPrice" placeholder="Max Price" class="form-control me-2 mb-2" oninput="filterProducts()">
        <button class="btn btn-secondary mb-2" onclick="resetFilter()">Reset</button>
    </div>

    <!-- ---------------- PRODUCT GRID ---------------- -->
    <div class="row" id="productGrid"></div>
</div>

</div>

<!-- ---------------- FOOTER ---------------- -->
<footer class="bg-primary text-white text-center py-3">
    &copy; 2026 MyStore. All rights reserved.
</footer>

<!-- ---------------- SCRIPTS ---------------- -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
